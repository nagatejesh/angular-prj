<div class="row col-lg-6">
  <form (submit)="submitform(f)" #f="ngForm">
  <div class="form-group">
    <label for="firstName">FirstName</label>
    <input type="text" name="firstName" class="form-control" ngModel />
    <!-- #firstName="ngFormControl"/>
    <span *ngIf="!firstName.valid && firstName.touched">
      <p class="text-danger">Enter a valid name!</p>
    </span> -->
  </div>
  <div class="form-group">
    <label for="lastName">LastName</label>
    <input type="text" name="lastName" class="form-control" ngModel />
    <!-- #lastName="ngFormControl"/>
    <span *ngIf="!lastName.valid && lastName.touched">
      <p class="text-danger">Enter a valid name!</p>
    </span> -->
  </div>
  <div class="form-group">
    <label for="userName">UserName</label>
    <input type="text" name="userName" class="form-control" ngModel/>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" name="email" class="form-control" ngModel/>
  </div>
  <button class="btn btn-primary" type="submit">SignUp</button>
</form>
</div>
