<div class="lyric-container">
  <div class="row">
    <h3 class="text-primary">
      {{lyrics.title}} 
    </h3>
      <span class="text-muted text-center">by</span><p class="text-muted" *ngFor="let singer of lyrics.singers">{{singer}}</p>
  </div>
  <div>
    <table>
      <tr *ngFor="let ly of lyrics.lyrics">
        <td class="text-bold">{{ly.type}}</td>
        <td innerHTML='{{ly.part}}'></td>
      </tr>
    </table>
  </div>
</div>
